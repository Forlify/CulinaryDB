{% if recipes %}
    <ul>
    {% for recipe in recipes %}
        <li><a href="{% url 'detail' recipe.id %}">{{ recipe.name }}</a></li>

    {% endfor %}
    </ul>
{% else %}
    <p>No recipes are available.</p>
{% endif %}
